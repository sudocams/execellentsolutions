<ngx-slick-carousel class="carousel listing-slider mfp-gallery-container margin-bottom-0" 
   #slickModal="slick-carousel" [config]="slideConfig">
   <div ngxSlickItem *ngFor="let gallery of Data" class="slide">
      <a  [ngStyle]="{'background-image': 'url(../../' + gallery.image + ')'}"  class="item mfp-gallery" title="Title 1"></a>
   </div>
</ngx-slick-carousel>
