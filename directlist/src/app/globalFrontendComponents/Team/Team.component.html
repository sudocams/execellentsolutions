<div class="block-space">
	<div class="container">
		<div class="row justify-content-center text-center mb-5">
			<div class="col-lg-8">
				<h2 class="display-3">{{Title}}</h2>
				<p class="lead text-muted">{{Desc}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-lg-3 mb-5 mb-lg-0" *ngFor="let member of Data">

					<img src="{{member.image}}" class="rounded-circle img-center img-fluid shadow shadow-lg--hover"
						style="width: 200px;">

						<h5 class="title">
							<span class="d-block mb-1">{{member.name}}</span>
							<small class="h6 text-muted">{{member.position}}</small>
						</h5>
