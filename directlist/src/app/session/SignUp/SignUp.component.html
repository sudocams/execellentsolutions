<div class="content p-0">
   <div class="login-wrapper">
      <div class="row m-0">
         <div class="col-lg-4 h-100-vh side-banner"
            style="background-image:url('assets/images/bg-login.jpg');background-position: center center; background-size: cover;">
            <div class="content px-5 text-center d-flex justify-content-center h-100">
               <div class="align-self-center">
                  <img src="assets/images/logo-white.png" class="mb-4" alt="">
                  <h4 class="text-white">Discover great tutors in world</h4>
                  <p class="text-white">Find awesome tutors in USA and London</p>
                  <a href="JavaScript:Void(0)" class="btn btn-success">Start Here</a>
               </div>
            </div>
         </div>
         <div class="col-lg-8 site-content">
            <div class="content">
               <div class="row">
                  <div class="col-lg-7 mx-auto">
                     <div class="text-center mb-4">
                        <h2>Create an Excellentsolutions Account.</h2>
                        <p>Fill up the following details</p>
                     </div>
                     <div class="card bg-secondary shadow border-0">

                        <div class="card-body px-lg-5 py-lg-5">

                           <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="username" placeholder="Name"
                                       type="text">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="email" placeholder="Email"
                                       type="email">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="phoneNumber" placeholder="phone number"
                                       type="number">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="location" placeholder="country"
                                       type="text">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="sampleTask" placeholder="file"
                                       type="file">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="password" placeholder="Password"
                                       type="password">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"></span>
                                    </div>
                                    <input class="form-control" formControlName="passwordConfirm"
                                       placeholder="confirm password" type="password">
                                 </div>
                              </div>
                              <div class="custom-control custom-control-alternative custom-checkbox">
                                 <input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
                                 <label class="custom-control-label" for=" customCheckLogin2">
                                    <span>Remember me</span>
                                 </label>
                              </div>
                              <div class="text-center">
                                 <button type="button" class="btn btn-primary mt-4">Register Me</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
